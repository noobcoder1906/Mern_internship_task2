<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Text Alphabetically</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sort Text Alphabetically</h1>
    <div class="container">
        <input type="text" id="textInput" placeholder="Enter text to sort">
        <button onclick="sortText()">Sort</button>
        <p id="result"></p>
    </div>
    <script>
function sortText() {
  const textInput = document.getElementById('textInput');
  const text = textInput.value.trim();

  // Check if input is empty
  if (text === "") {
    alert("Please enter some text to sort");
    return;
  }

  // Split the text into an array of words
  const words = text.split(/\s+/);

  // Sort the words alphabetically
  words.sort();

  // Join the sorted words back into a string
  const sortedText = words.join(' ');

  // Display the sorted text
  document.getElementById('result').textContent = `Sorted Text: ${sortedText}`;
}
    </script>
</body>
</html>
